<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="btn-group pull-right">
				<span class="btn" disabled>
					<i ng-class="interface.disabled.value?'text-default':'text-success'" class="fa fa-wifi fa-2x"/>
				</span>
				<span class="btn " ng-click="expanded = !expanded">
					<i class="fa fa-caret-down fa-2x" ng-show="expanded"></i>
					<i class="fa fa-caret-left fa-2x" ng-hide="expanded"></i>
				</span>
			</div>
			<h3 class="panel-title" style="font-size: 1.5em; padding-top: 0.4em; font-weight: bold; font-family: 'vodafont';">{{interface.ssid.value}} ({{interface[".frequency"]}})</h3>
			<div style="clear: both;"></div>
		</div>
		<div class="panel-body " ng-show="expanded" >
			<juci-config-lines>
				<juci-config-line title="{{'Enabled'|translate}}"><switch ng-model="interface.disabled.value" class="green" inverted></switch></juci-config-line>
			</juci-config-lines>
			<juci-config-lines ng-hide="interface.disabled.value">
				<juci-config-line title="{{'wifi-iface.ssid'|translate}}">
					<input type="text" class="form-control" placeholder="Wifi Name" ng-model="interface.ssid.value" maxlength="32"/>
				</juci-config-line>
				<juci-config-line title="{{'wifi-iface.closed'|translate}}">
					<switch id="enabled" name="enabled" ng-model="interface.closed.value" class="green" inverted></switch>
				</juci-config-line>
				<juci-config-line title="{{'wifi-iface.device'|translate}}">
					<juci-select ng-model="interface.device.value" ng-items="devices" placeholder="Choose Radio"></juci-select>
				</juci-config-line>
				<juci-config-line title="{{'wifi-iface.encryption'|translate}}">
					<juci-select ng-model="interface.encryption.value" ng-items="cryptoChoices" placeholder="Choose Protection"/>
				</juci-config-line>
				<juci-config-line title="{{'wifi-iface.key'|translate}}" ng-show="interface.encryption.value != 'none'">
					<input type="{{(!showPassword)?'password':'text'}}" class="form-control" placeholder="{{'wifi-iface.key'|translate}}" ng-model="interface.key.value" />
					<div class="checkbox checkbox-info">
						<input type="checkbox" ng-model="showPassword" />
						<label><strong>{{'Display Characters'|translate}}</strong></label>
					</div>
				</juci-config-line>
			</juci-config-lines>
		</div>
	</div>
</div>
