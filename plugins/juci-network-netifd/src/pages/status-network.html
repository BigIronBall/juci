<juci-layout-with-sidebar>
	<div ng-controller="NetifdNetworkStatusPage">
		<juci-config-section>
			<juci-config-heading>{{ 'Status' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'status.status.info' | translate }}</juci-config-info>
		</juci-config-section>
		<juci-expandable title="{{sec.name|uppercase}}" status="sec.status" ng-repeat="sec in sections" ng-show="sec.interface && sec.interface.available">
			<juci-config-lines ng-hide="sec.interface.errors" >
				<juci-config-line title="{{'Status'|translate}}">
					<strong>{{sec.interface._status_text|translate}}</strong>
				</juci-config-line>
				<juci-config-line title="{{'IPv4 Addresse(s)'|translate}}">
					<dl>
						<dd ng-hide="sec.interface['ipv4-address'][0]"><strong>-</strong></dd>
						<dd ng-repeat="ip in sec.interface['ipv4-address']"><strong>{{ip.address + "/"+ ip.mask}}</strong></dd>
					</dl>
				</juci-config-line>
				<juci-config-line title="{{'IPv4 Default Gateway'|translate}}" ng-hide="sec.interface._config.is_lan.value">
					<strong ng-hide="sec.interface._defaultroute4.nexthop">-</strong>
					<strong>{{sec.interface._defaultroute4.nexthop}}</strong>
				</juci-config-line>
				<juci-config-line title="{{'IPv6 Address(s)'|translate}}" ng-hide="sec.interface._config.is_lan.value">
					<dl>
						<dd ng-hide="sec.interface['ipv6-address'][0]"><strong>-</strong></dd>
						<dd ng-repeat="ip in sec.interface['ipv6-address']"><strong>{{ip.address + "/" + ip.mask}}</strong></dd>
					</dl>
				</juci-config-line>
				<juci-config-line title="{{'IPv6 Prefix(s)'|translate}}" ng-hide="sec.interface._config.is_lan.value">
					<dl>
						<dd ng-hide="sec.interface['ipv6-prefix'][0]"><strong>-</strong></dd>
						<dd ng-repeat="ip in sec.interface['ipv6-prefix']"><strong>{{ip.address + "/" + ip.mask}}</strong></dd>
					</dl>
				</juci-config-line>
				<juci-config-line title="{{'DNS Server(s)'|translate}}" ng-hide="sec.interface._config.is_lan.value">
					<dl>
						<dd ng-hide="sec.interface['dns-server'][0]"><strong>-</strong></dd>
						<dd ng-repeat="ip in sec.interface['dns-server']"><strong>{{ip}}</strong></dd>
					</dl>
				</juci-config-line>
			</juci-config-lines>
		</juci-expandable>
		<!--<juci-expandable title="DSL" status="dsl_status" ng-show="dsl_status == 'ok' || dsl_status == 'progress'">
			<juci-config-lines >
				<juci-config-line title="{{'Line Status'|translate}}">
					<strong>{{dslinfo.status}}</strong>
				</juci-config-line>
			</juci-config-lines>
		</juci-expandable>-->
	</div>
</juci-layout-with-sidebar>
