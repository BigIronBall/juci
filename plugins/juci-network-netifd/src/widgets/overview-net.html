<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" style="font-size: 1.7em; padding-top: 0.3em; font-weight: bold; font-family: 'eurostyle';">
			<i class="icon icon-ethernet" style="margin-right: 10px;"/> {{'LAN'|translate}}
		</h3>
	</div>
	<div class="panel-body">
		<i ng-show="!clients" class="fa fa-spinner fa-spin"></i>
		<div class="row" ng-repeat="client in clients" style="margin-bottom: 10px;">
			<div dynamic="client._display_html"/>
		</div>
	</div>
</div>
