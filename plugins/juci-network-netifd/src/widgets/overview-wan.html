<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" style="font-size: 1.7em; padding-top: 0.3em; font-weight: bold; font-family: 'eurostyle';">
			<i class="fa fa-globe" style="margin-right: 10px;"/> {{'WAN'|translate}}
		</h3>
	</div>
	<div class="panel-body">
		<table class="table table-condensed">
			<tr>
				<td ><strong translate>Internet</strong></td>
				<td>
					<strong ng-show="default_route_ifs.length" class="text-success" translate>ONLINE</strong>
					<strong ng-show="!default_route_ifs.length" class="text-danger" translate>OFFLINE</strong>
				</td>
			</tr>
			<tr ng-show="default_route_ifs.length"><td ><strong translate>WAN IP(s)</strong></td>
				<td><span ng-repeat="i in default_route_ifs track by $index">{{i['ipv4-address'][0].address}} {{i['ipv6-address'][0].address}}<br/></span></td>
			</tr>
			<tr ng-show="default_route_ifs.length"><td ><strong translate>Gateway(s)</strong></td>
				<td><span ng-repeat="i in default_route_ifs track by $index"><span ng-repeat="r in i.route track by $index">{{r.nexthop}}<br/></span></span></td>
			</tr>
			<tr ng-show="default_route_ifs.length"><td ><strong translate>Connection</strong></td>
				<td><span ng-repeat="i in connection_types track by $index">{{i}}<br/></span></td>
			</tr>
		</table>
	</div>
</div>
