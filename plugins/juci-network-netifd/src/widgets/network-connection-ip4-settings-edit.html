<div>
	<juci-config-lines ng-show="interface.proto.value == 'static'">
		<juci-config-line title="{{'IPv4 Address'|translate}}" error="interface.ipaddr.error">
			<input class="form-control" ng-model="interface.ipaddr.value" placeholder="{{'Static IP Address'|translate}}"></input>
		</juci-config-line>
		<juci-config-line title="{{'IPv4 Subnet Mask'|translate}}">
			<input class="form-control" ng-model="interface.netmask.value" placeholder="{{'Netmask'|translate}}"></input>
		</juci-config-line>
		<juci-config-line title="{{'IPv4 Default Gateway'|translate}}">
			<input class="form-control" ng-model="interface.gateway.value" placeholder="{{'Default Gateway'|translate}}"></input>
		</juci-config-line>
	</juci-config-lines>
</div>
