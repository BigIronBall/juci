<div>
	<juci-config-lines>
		<juci-config-line title="{{'Name'|translate}}">
			<input type="text" class="form-control" ng-model="vlan.displayname.value" placeholder="{{'Displayname'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'VLAN Tag'|translate}}">
			<input type="number" class="form-control" ng-model="vlan.vlan.value" />
		</juci-config-line>
		<juci-config-line title="{{'Device'|translate}}">
			<juci-select ng-model="vlan.device.value" ng-items="allBaseDevices"></juci-select>
		</juci-config-line>
		<!--<juci-config-line title="{{'Ports'|translate}}">
			<input type="text" class="form-control" ng-model="vlan.ports.value"/>
		</juci-config-line>-->
		<juci-config-line title="{{'Ports'|translate}}" no-pull>
			<tags-input ng-model="selectedSwitchPorts" display-property="label"
						on-tag-added="updateConfig()" on-tag-removed="updateConfig()"
						add-from-autocomplete-only="true">
						<auto-complete source="onAutoComplete($query)" min-length="0"></auto-complete>
			</tags-input>
		</juci-config-line>
	</juci-config-lines>
</div>
