<div>
	<juci-config-lines>
		<juci-config-line title="{{'Request IPv6 address'|translate}}">
			<juci-select ng-model="interface.reqaddress.value" ng-items="allReqAddrTypes"/>
		</juci-config-line>
		<juci-config-line title="{{'Request Prefix Length'|translate}}">
			<juci-select ng-model="interface.reqprefix.value" ng-items="allPrefixReqTypes"/>
		</juci-config-line>
		<juci-config-line title="{{'Override Link Local ID'|translate}}">
			<input type="text" class="form-control" placeholder="{{'IPv6 Address'|translate}}" ng-model="interface.ifaceid.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Client ID to send when requesting DHCP'|translate}}">
			<input type="text" class="form-control" placeholder="{{'Client ID'|translate}}" ng-model="interface.clientid.value"/>
		</juci-config-line>
	</juci-config-lines>
	<juci-config-section>
		<network-connection-dns-config ng-model="interface"/>
	</juci-config-section>
</div>
