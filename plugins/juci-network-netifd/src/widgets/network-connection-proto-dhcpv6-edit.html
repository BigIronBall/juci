<div>
	<juci-config-lines>
		<juci-config-line title="{{'DHCP Default Route'|translate}}">
			<switch ng-model="interface.defaultroute.value" class="green"/>
		</juci-config-line>
		<juci-config-line title="{{'Request Behaviour'|translate}}">
			<juci-select ng-model="interface.reqaddress.value" ng-items="allReqAddrTypes"/>
		</juci-config-line>
		<juci-config-line title="{{'Request Prefix Behaviour'|translate}}">
			<juci-select ng-model="interface.reqprefix.value" ng-items="allPrefixReqTypes"/>
		</juci-config-line>
		<juci-config-line title="{{'Override Link Local ID'|translate}}">
			<input type="text" class="form-control" placeholder="{{'IPv6 Address'|translate}}" ng-model="interface.ifaceid.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Additional IPv6 Prefix'|translate}}">
			<input type="text" class="form-control" placeholder="{{'Additional IPv6 prefix'|translate}}" ng-model="interface.ip6prefix.value"/>
		</juci-config-line>
	</juci-config-lines>
	<juci-config-section>
		<network-connection-dns-config ng-model="interface"/>
	</juci-config-section>
</div>
