<juci-layout-with-sidebar>
	<div ng-controller="OpenwrtWirelessStatusPage">
		<h2 translate>Wireless Status</h2>
		<juci-config-info translate>wireless.status.info</juci-config-info>
		<div ng-repeat="wldev in devices track by $index">
			<h2><span translate>Access Point</span> {{wldev.device}} ({{wldev.ssid}})</h2>
			<table class="table">
				<tr ng-repeat="line in wldev._table track by $index"><td>{{line[0]}}</td><td>{{line[1]}}</td></tr>
			</table>
		</div>
	</div>
</juci-layout-with-sidebar>
