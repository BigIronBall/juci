<div>
	<juci-config-lines>
		<juci-config-line title="{{'Enabled'|translate}}">
			<switch ng-model="device.disabled.value" class="green" inverted/>
		</juci-config-line>
		<juci-config-line title="{{'Regulatory Domain'|translate}}">
			<juci-select ng-model="device.country.value" ng-items="regChoices"></juci-select>
		</juci-config-line>
		<!--<juci-config-line title="{{'Wifi Mode'|translate}}">
			<juci-select ng-model="device.hwmode.value" ng-items="allModes" placeholder="{{'Pick Hardware Mode'|translate}}"/>
		</juci-config-line>-->
		<juci-config-line title="{{'Bandwidth Mode'|translate}}">
			<juci-select ng-model="device.htmode.value" ng-items="allBandwidthModes" placeholder="{{'Pick Bandwidt Mode'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'Channel'|translate}}">
			<juci-select ng-model="device.channel.value" ng-items="allChannels" placeholder="{{'Pick Channel'|translate}}"/>
		</juci-config-line>
	</juci-config-lines>
</div>
