<juci-layout-with-sidebar>
	<div ng-controller="PageBroadcomDslStatus">
		<juci-config-heading translate>VDSL Devices</juci-config-heading>
		<juci-config-info>{{ 'internet.ethernet.vdsl.info' | translate }}</juci-config-info>
		<juci-config-section>
			<juci-list-editor ng-items="vdsl_devices" get-item-title="getItemTitle($item)" item-editor="network-device-vdsl-edit" on-create="onCreateDevice()" on-delete="onDeleteDevice($item)"></juci-list-editor>
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
