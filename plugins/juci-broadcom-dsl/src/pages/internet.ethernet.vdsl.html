<juci-layout-with-sidebar>
	<div ng-controller="BCMVDSLPage">
		<juci-config-heading translate>VDSL Devices</juci-config-heading>
		<juci-config-info>{{ 'internet.ethernet.vdsl.info' | translate }}</juci-config-info>
		<juci-config-section>
			<h2 translate>VDSL Devices</h2>
			<juci-list-editor ng-items="vdsl_devices" get-item-title="getItemTitle($item)" item-editor="network-device-vdsl-edit" on-create="onAddDevice()" on-delete="onDeleteDevice($item)"></juci-list-editor>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
