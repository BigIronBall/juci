<div>
	<juci-config-lines>
		<juci-config-line title="{{'Device Name'|translate}}">
			<input type="text" class="font-control" ng-model="conf.name.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Device ID'|translate}}">
			<input type="text" class="font-control" ng-model="conf.ifname.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Base Device'|translate}}">
			<juci-select ng-model="conf.baseifname.value" ng-items="baseDevices"/>
		</juci-config-line>
		<juci-config-line title="{{'VPI'|translate}}">
			<input type="text" class="font-control" ng-model="conf.vpi.value"/>
		</juci-config-line>
		<juci-config-line title="{{'VCI'|translate}}">
			<input type="text" class="font-control" ng-model="conf.vci.value"/>
		</juci-config-line>
		<juci-config-line title="{{'ATM Type'|translate}}">
			<input type="text" class="font-control" ng-model="conf.atmtype.value"/>
		</juci-config-line>
		<juci-config-line title="{{'PCR'|translate}}">
			<input type="text" class="font-control" ng-model="conf.pcr.value"/>
		</juci-config-line>
		<juci-config-line title="{{'SCR'|translate}}">
			<input type="text" class="font-control" ng-model="conf.scr.value"/>
		</juci-config-line>
		<juci-config-line title="{{'MBS'|translate}}">
			<input type="text" class="font-control" ng-model="conf.mbs.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Link Type'|translate}}">
			<input type="text" class="font-control" ng-model="conf.link_type.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Encapsulation'|translate}}">
			<input type="text" class="font-control" ng-model="conf.encapseoa.value"/>
		</juci-config-line>
	</juci-config-lines>
</div>
