<div>
	<juci-config-lines>
		<juci-config-line title="{{'Device Name'|translate}}">
			<span style="font-weight: bold;">{{conf.ifname.value}}</span>
		</juci-config-line>
		<juci-config-line title="{{'Base Device'|translate}}">
			<juci-select ng-model="conf.baseifname.value" ng-items="baseDevices"/>
		</juci-config-line>
		<juci-config-line title="{{'VCI'|translate}}">
			<input type="text" class="font-control" ng-model="conf.vci.value"/>
		</juci-config-line>
		<juci-config-line title="{{'VPI'|translate}}">
			<input type="text" class="font-control" ng-model="conf.vpi.value"/>
		</juci-config-line>
		<juci-config-line title="{{'VCI'|translate}}">
			<input type="text" class="font-control" ng-model="conf.vci.value"/>
		</juci-config-line>
		<juci-config-line title="{{'VCI'|translate}}">
			<input type="text" class="font-control" ng-model="conf.vci.value"/>
		</juci-config-line>
	</juci-config-lines>
</div>
