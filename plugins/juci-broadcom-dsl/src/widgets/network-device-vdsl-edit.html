<div>
	<juci-config-lines>
		<juci-config-line title="{{'Device Name'|translate}}">
			<span style="font-weight: bold;">{{conf.ifname.value}}</span>
		</juci-config-line>
		<juci-config-line title="{{'Base Device'|translate}}">
			<juci-select ng-model="conf.baseifname.value" ng-items="baseDevices"/>
		</juci-config-line>
		<juci-config-line title="{{'DSLAT'|translate}}">
			<input type="text" class="font-control" ng-model="conf.dslat.value"/>
		</juci-config-line>
		<juci-config-line title="{{'PTMPRIO'|translate}}">
			<input type="text" class="font-control" ng-model="conf.ptmprio.value"/>
		</juci-config-line>
		<juci-config-line title="{{'IPQOS'|translate}}">
			<input type="text" class="font-control" ng-model="conf.ipqos.value"/>
		</juci-config-line>
	</juci-config-lines>
</div>
