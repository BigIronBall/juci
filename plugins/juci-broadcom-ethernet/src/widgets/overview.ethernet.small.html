<div>
	<table>
		<tr>
			<td style="width:1%"><i class="juci juci-network"></i></td>
			<td style="padding-left: 10px;">{{'Ethernet'|translate}}</td>
			<td style="width:1%; white-space: nowrap; ">
				<span ng-show="ethPorts.length" ng-repeat="port in ethPorts track by $index" style="margin-left:3px;" class="label label-{{getState(port)}}">
					{{getName(port)}}
				</span>
				<i class="fa fa-spinner fa-spin" ng-show="!ethPorts.length"></i>
			</td>
		</tr>
	</table>
</div>
