<div>
	<juci-config-lines>
		<juci-config-line title="{{'Port speed'|translate}}">
			<juci-select ng-model="port.speed.value" ng-items="speeds"/>
		</juci-config-line>
		<juci-config-line ng-show="has_capability('can-set-pauseframes')" title="{{'Pause frames'|translate}}">
			<switch ng-model="port.pause.value"/>
	</juci-config-lines>
</div>
