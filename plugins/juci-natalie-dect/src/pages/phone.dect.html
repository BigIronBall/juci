<juci-layout-with-sidebar>
	<div ng-controller="PhoneDectPage">
		<h2 translate>DECT Radio</h2>
		<juci-config-info translate>phone.dect.info</juci-config-info>
		<table class="table">
			<tr><td style="font-weight:bold;" translate>Pair DECT Device</td><td><button class="btn btn-default" ng-click="onStartPairing()" translate>Pair</button></td></tr>
			<tr><td style="font-weight:bold;" translate>Radio Status</td><td style="width:1%">{{status.radio.state}}</td></tr>
			<tr><td style="font-weight:bold;" translate>Registration</td><td>{{status.radio.registration}}</td></tr>
		</table>
		
		<table class="table">
			<thead style="text-align: center;">
				<th style="width:1%" translate>ID</th>
				<th translate>Address</th>
				<th style="width:20%" translate>Status</th>
				<th style="width:1%" translate>Action</th>
			</thead>
			<tr ng-repeat="hs in status.handsets">
				<td>{{hs.id}}</td>
				<td>{{hs.address}}</td>
				<td>{{hs.status|uppercase}}</td>
				<td><button class="btn btn-default" ng-click="onPingHandset(hs)" translate>Ping</button></td>
			</tr>
		</table>
	</div>
</juci-layout-with-sidebar>
