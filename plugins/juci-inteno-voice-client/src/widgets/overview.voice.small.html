<div ng-show="showVoiceWidget">
	<table>
		<tr>
			<td style="width:1%"><i class="fa fa-phone"></i></td>
			<td style="padding-left: 10px;">{{'Phone'|translate}}</td>
			<td style="width:1%">
				<strong class="label label-success" ng-show="online" translate>ONLINE</strong>
				<strong class="label label-default" ng-show="!online" translate>OFFLINE</strong>
			</td>
		</tr>
	</table>
</div>
