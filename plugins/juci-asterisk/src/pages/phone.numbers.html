<juci-layout-with-sidebar>
	<div ng-controller="PhoneNumbersPageCtrl">
		<juci-config-section>
			<juci-config-heading>{{ 'SIP Accounts' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'phone.sip.accounts.info' | translate }}</juci-config-info>
			<juci-expandable title="{{num.name.value}}" ng-repeat="num in phone_numbers track by $index">
				<juci-config-lines>
					<juci-config-line title="{{'Account Name'|translate}}">
						<input type="text" class="form-control" ng-model="num.name.value"/>
					</juci-config-line>
					<juci-config-line title="{{'Enabled'|translate}}">
						<switch ng-model="num.enabled.value" class="green"></switch>
					</juci-config-line>
					<juci-config-line title="{{'SIP Host'|translate}}">
						<input type="text" class="form-control" ng-model="num.host.value" placeholder="{{'SIP Server'|translate}}"/>
					</juci-config-line>
					<juci-config-line title="{{'SIP Proxy'|translate}}">
						<input type="text" class="form-control" ng-model="num.outboundproxy.value" placeholder="{{'SIP Proxy'|translate}}"/>
					</juci-config-line>
					<juci-config-line title="{{'SIP Auth User'|translate}}">
						<input type="text" class="form-control" ng-model="num.authuser.value" placeholder="{{'Auth User'|translate}}"/>
					</juci-config-line>
					<juci-config-line title="{{'SIP User'|translate}}">
						<input type="text" class="form-control" ng-model="num.user.value" placeholder="{{'User'|translate}}"/>
					</juci-config-line>
					<juci-config-line title="{{'SIP Password'|translate}}">
						<input type="password" class="form-control" ng-model="num.secret.value" placeholder="{{'***********'|translate}}"/>
					</juci-config-line>
					<juci-config-line title="{{'Incoming Phone Lines'|translate}}">
						<div class="form-group col-md-6 " ng-repeat="line in phone_lines track by $index">
							<div class="checkbox checkbox-info">
								<input type="checkbox" checklist-model="num.call_lines.value" checklist-value="('BRCM/'+$index)"/>
								<label>{{line.name.value}}</label>
							</div>
						</div>
					</juci-config-line>
				</juci-config-lines>
			</juci-expandable>
		</juci-config-section>
		<juci-config-apply/>
	</div>
</juci-layout-with-sidebar>
