<juci-layout-with-sidebar>
	<div ng-controller="PhoneNumbersPageCtrl">
		<juci-config-section>
			<juci-config-heading>{{ 'Phone Numbers' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'phone.numbers.info' | translate }}</juci-config-info>
			<juci-expandable title="{{num.name.value}}" ng-repeat="num in phone_numbers track by $index">
				<juci-config-lines>
					<juci-config-line title="{{'Name'|translate}}">
						<input type="text" class="form-control" ng-model="num.name.value"/>
					</juci-config-line>
					<juci-config-line title="{{'Phone Number'|translate}}">
						{{num.displayname.value||num.user.value||defaultNumber}}
					</juci-config-line>
					<juci-config-line title="{{'Incoming Phone Lines'|translate}}">
						<div class="form-group col-md-6 " ng-repeat="line in phone_lines track by $index">
							<div class="checkbox checkbox-info">
								<input type="checkbox" checklist-model="num.call_lines.value" checklist-value="('BRCM/'+$index)"/>
								<label>{{line.name.value}}</label>
							</div>
						</div>
					</juci-config-line>
				</juci-config-lines>
			</juci-expandable>
		</juci-config-section>
		<juci-config-apply/>
	</div>
</juci-layout-with-sidebar>
