<div>
	<div class="modal-header">
		<h3 class="modal-title" translate>Reset Configuration</h3>
	</div>
	<div class="modal-body">
		<p translate>modal.netmode.select.info</p>
		<juci-config-lines>
			<juci-config-line title="{{'Pick Preset'|translate}}">
				<juci-select ng-model="data.selected" ng-items="allNetmodes" ></juci-select>
			</juci-config-line>
		</juci-config-lines>
		<p>{{data.selected.exp.value | translate}}</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()" translate>Apply</button>
		<button class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
	</div>
</div>
