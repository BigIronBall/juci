<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" style="font-size: 1.7em; padding-top: 0.3em; font-weight: bold; font-family: 'eurostyle';">
			<i class="icon icon-ethernet" style="margin-right: 10px;"/> {{'Profile'|translate}}
		</h3>
	</div>
	<div class="panel-body">
		<div class="col-xs-8" style="white-space: nowrap;">
			<juci-select ng-model="currentNetmode" ng-items="allNetmodes" ></juci-select>
		</div>
		<div class="col-xs-4">
			<button class="btn btn-success pull-right" ng-click="onChangeModeConfirm()" translate>Apply</button>
		</div>
	</div>
</div>
