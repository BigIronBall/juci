<div>
	<i class="fa fa-spinner fa-spin" ng-show="ntra === undefined"></i>
	<juci-config-lines ng-show="ntra">
		<juci-config-line title="{{'Enable'|translate}}" help="{{'Turn remote access on/off'|translate}}">
			<switch ng-model="ntra.enabled.value" class="green"/>
		</juci-config-line>
	<juci-config-lines>
	<juci-config-lines ng-show="ntra.enabled.value">
		<juci-config-line title="{{'Remote Access Link'|translate}}" help="{{'Link to use for remote access'|translate}}">
			<p ng-show="!wanip" translate>WAN connection is not ready!</p>
			<a ng-show="wanip && accessLink" ng-href="accessLink">{{accessLink}}</a>
		</juci-config-line>
		<juci-config-line title="{{'Protocol'|translate}}" help="{{'Protocol to use for upstream connection'|translate}}">
			<juci-select ng-model="ntra.protocol.value" ng-items="allProtocols"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{'Remote IP'|translate}}" help="{{'Protocol to use for upstream connection'|translate}}">
			<juci-input-ipv4-address ng-model="ntra.remote_ip.value"></juci-input-ipv4-address>
		</juci-config-line>
		<juci-config-line title="{{'Remote Port'|translate}}" help="{{'Remote port number (1-65535)'|translate}}">
			<input type="text" class="form-control" ng-min="1" ng-max="65535" ng-model="ntra.remote_port.value"></input>
		</juci-config-line>
		<juci-config-line title="{{'Local Port'|translate}}" help="{{'Local port number (1-65535)'|translate}}">
			<input type="text" class="form-control" ng-min="1" ng-max="65535" ng-model="ntra.local_port.value"></input>
		</juci-config-line>
		<juci-config-line title="{{'Restrict Source'|translate}}" help="{{'Restrict connections from this range (CIDR address). Leave empty to allow connections from any address.'|translate}}">
			<input type="text" class="form-control" ng-model="ntra.restrict_source.value"></input>
		</juci-config-line>
	</juci-config-lines>
</div>
