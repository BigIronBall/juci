<juci-layout-with-sidebar>
	<div ng-controller="NTRAConfig">
		<juci-config-heading>{{ 'Cable Modem Remote Access' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'ntra.config.info' | translate }}</juci-config-info>
		<p ng-show="ntra == null" translate>No ntra config section present in config! <button ng-click="onCreateSection()" translate>Create</button></p>
		<juci-config-section>
			<ntra-config-edit ng-model="ntra"></ntra-config-edit>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
