<juci-layout-with-sidebar>
	<div ng-controller="ServicesStatusPage">
		<h2 translate>Services</h2>
		<table class="table">
			<thead>
				<th translate>Priority</th>
				<th translate>Service</th>
				<th translate>Enable</th>
				<th translate>Action</th>
			</thead>
			<tr ng-repeat="service in services track by $index">
				<td>{{service.start_priority || "N/A"}}</td>
				<td>{{service.name}}</td>
				<td>
					<span class="label" ng-class="{'label-default': !service.enabled, 'label-success': service.enabled}" ng-click="onServiceEnable(service)">{{'Toggle'|translate}}</span>
				</td>
				<td>
					<div class="button-group">
						<button class="btn btn-default" ng-click="onServiceToggle(service)"><i class="fa fa-times-circle"/></button>
						<button class="btn btn-default" ng-click="onServiceReload(service)"><i class="fa fa-reload"/></button>
					</div>
				</td>
			</tr>
		</table>
	</div>
</juci-layout-with-sidebar>
