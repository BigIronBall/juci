<juci-layout-with-sidebar>
	<div ng-controller="SettingsSystemGeneral">
		<h2 translate>General System Settings</h2>
		<juci-config-info translate>settings.system.general</juci-config-info>
		<juci-config-section>
			<juci-config-lines>
				<juci-config-line title="{{'Local Time'|translate}}">
					<span class="label label-default">{{localtime}}</span>
					<button class="btn btn-default btn-success" ng-click="setRouterTimeToBrowserTime()">{{'Set to Browser Time'|translate}}</button>
				</juci-config-line>
				<juci-config-line title="{{'Timezone'|translate}}">
					<juci-select ng-model="system.zonename.value" ng-items="allTimeZones"/>
				</juci-config-line>
				<juci-config-line title="{{'Hostname'|translate}}">
					<input type="text" class="form-control" ng-model="system.hostname.value" placeholder="{{'Hostname'|translate}}"/>
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
