<div>
	<juci-config-lines>
		<juci-config-line title="{{'Username'|translate}}">
			<span>{{ ngModel.username.value }}</span>
		</juci-config-line>
		<juci-config-line title="{{'Write Permissions'|translate}}">
			<div ng-repeat="p in writePerm track by $index">{{p}}</div>
		</juci-config-line>
		<juci-config-line title="{{'Read Permissions'|translate}}">
			<div ng-repeat="p in readPerm track by $index">{{p}}</div>
		</juci-config-line>
	</juci-config-lines>
</div>
