<div>
	<juci-config-lines>
		<juci-config-line title="{{'Name'|translate}}">
			<input type="text" class="form-control" ng-model="share.name.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Path'|translate}}">
			<input type="text" class="form-control" ng-model="share.path.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Allow Guest Access'|translate}}">
			<switch ng-model="data.guest_ok" class="green"/>
		</juci-config-line>
		<juci-config-line title="{{'Read only?'|translate}}">
			<switch ng-model="data.read_only" class="green"/>
		</juci-config-line>
	</juci-config-lines>
</div>
