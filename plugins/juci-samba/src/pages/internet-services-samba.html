<juci-layout-with-sidebar>
	<div ng-controller="ServiceSambaPage">
		<juci-config-section>
			<juci-config-heading>{{ 'General Settings' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'services.samba.info' | translate }}</juci-config-info>
			<juci-config-lines>
				<juci-config-line title="{{'Name'|translate}}">
					<input type="text" ng-model="config.name.value" class="form-control" placeholder="{{'Name'|translate}}"/>
				</juci-config-line>
				<juci-config-line title="{{'Workgroup'|translate}}">
					<input type="text" ng-model="config.workgroup.value" class="form-control" placeholder="{{'Workgroup'|translate}}"/>
				</juci-config-line>
				<juci-config-line title="{{'Description'|translate}}">
					<input type="text" ng-model="config.description.value" class="form-control" placeholder="{{'Description'|translate}}"/>
				</juci-config-line>
				<juci-config-line title="{{'Share User Home Directory'|translate}}">
					<switch ng-model="config.homes.value" class="green"></switch>
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
		<juci-config-section>
			<juci-config-heading>{{ 'Samba Shares' | translate }}</juci-config-heading>
			<juci-config-info >{{'samba.shares.info'|translate}}</juci-config-info>
			<juci-list-editor ng-items="shares" 
				item-editor="samba-share-edit" 
				get-item-title="getSambaShareTitle($item)"
				on-create="onCreateShare()"
				on-delete="onDeleteShare($item)"></juci-list-editor>
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
