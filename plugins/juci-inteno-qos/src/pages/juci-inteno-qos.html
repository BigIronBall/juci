<juci-layout-with-sidebar>
	<div ng-controller="intenoQosCtrl">
		<h2 translate>Quality of service settings</h2>
		<juci-config-section>
			<juci-list-editor ng-items="qos" item-editor="qos-settings-edit" get-item-title="onGetItemTitle($item)" on-create="onAddRule($item)" on-delete="onDeleteRule($item)" />
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
