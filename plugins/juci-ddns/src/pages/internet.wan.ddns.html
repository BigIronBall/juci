<juci-layout-with-sidebar>
	<div ng-controller="DDNSPage">
		<juci-config-section>
			<juci-config-heading>{{ 'DDNS (Dynamic DNS)' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'ddns.config.info' | translate }}</juci-config-info>
			<juci-list-editor ng-items="networks" item-editor="ddns-network-settings-edit" on-create="onCreateInterface()" on-delete="onDeleteInterface($item)" get-item-title="getItemTitle($item)" allow-edit="false"></juci-list-editor>
			
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
