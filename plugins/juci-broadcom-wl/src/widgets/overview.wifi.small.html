<div>
	<table>
		<tr>
			<td style="width:1%"><i class="fa fa-wifi"></i></td>
			<td style="padding-left: 10px;">{{'Wireless'|translate}}</td>
			<td style="width:1%; white-space: nowrap; ">
				<div ng-show="wifiRadios.length" ng-repeat="radio in wifiRadios" class="pull-right">{{radio.band.value == 'a'? '5 GHz':'2.4 GHz' |translate}} <i class="fa fa-wifi {{radio.disabled.value ? 'text-muted':'text-success'}}"></i></div>
				<i class="fa fa-spinner fa-spin" ng-show="!wifiRadios"></i>
			</td>
		</tr>
	</table>
</div>
