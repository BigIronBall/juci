<juci-layout-with-sidebar>
	<div ng-controller="WifiDevicesPage">
		<juci-config-heading>{{ 'Wireless Radios' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'wifi.radios.info' | translate }}</juci-config-info>
		<juci-config-section>
			<juci-list-editor ng-items="devices" item-editor="uci-wireless-device-edit" on-create="onCreateDevice()" on-delete="onDeleteDevice($item)" get-item-title="$item['.name']" allow-edit="false"></juci-list-editor>
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
