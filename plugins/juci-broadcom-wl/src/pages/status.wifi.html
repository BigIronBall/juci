<juci-layout-with-sidebar>
	<div ng-controller="WifiStatusPage">
		<juci-config-heading>{{ 'WiFi Status' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'status.wifi.info' | translate }}</juci-config-info>
		<i class="fa fa-spinner fa-spin" ng-hide="access_points"></i>
		<table class="table" ng-show="access_points">
			<thead>
				<th translate>SSID</th>
				<th translate>Frequency</th>
				<th translate>Channel</th>
				<th translate>RSSI</th>
				<th translate>Cipher</th>
				<th translate>WPS</th>
			</thead>
			<tr ng-repeat="ap in access_points">
				<td>{{ap.ssid}}</td>
				<td>{{ap.frequency}}</td>
				<td>{{ap.channel}}</td>
				<td>{{ap.rssi}}</td>
				<td>{{ap.cipher}}</td>
				<td>{{ap.wps_version}}</td>
			</tr>
		</table>
	</div>
</juci-layout-with-sidebar>
