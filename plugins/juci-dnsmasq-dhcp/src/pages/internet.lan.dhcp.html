<juci-layout-with-sidebar>
	<div ng-controller="InternetDHCPPage">
		<juci-config-heading>{{ 'DHCP Server Settings' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'settings.dhcp.info' | translate }}</juci-config-info>
		<juci-config-section>
			<div class="list-group">
				<a href="" class="list-group-item" ng-repeat="net in networks" ng-click="onSelectNetwork(net)"><i class="fa fa-circle" ng-style="{color: (!net.$dhcp.ignore.value)?'green':'grey'}" style="float: right;"/>{{'Network'|translate}} {{net['.name']|uppercase}}</a>
			</div>
			<div ng-show="network">
				<juci-config-lines>
					<juci-config-line title="{{'Enabled'|translate}}">
						<switch ng-model="network.$dhcp.ignore.value" class="green" inverted></switch>
					</juci-config-line>
				</juci-config-lines>
				<dhcp-basic-settings-edit ng-model="network.$dhcp" ng-hide="network.$dhcp.ignore.value"></dhcp-basic-settings-edit>
				<dhcp-static-hosts-edit ng-model="network.$dhcp" ng-hide="network.$dhcp.ignore.value"></dhcp-static-hosts-edit>
			</div>
		</juci-config-section>
		<juci-errors></juci-errors>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
