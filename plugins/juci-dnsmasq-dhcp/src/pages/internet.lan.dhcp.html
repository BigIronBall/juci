<juci-layout-with-sidebar>
	<div ng-controller="InternetDHCPPage">
		<juci-config-heading>{{ 'DHCP Server Settings' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'settings.dhcp.info' | translate }}</juci-config-info>
		<div class="list-group">
			<a href="" class="list-group-item" ng-repeat="net in networks" ng-click="onSelectNetwork(net)"><i class="fa fa-circle" ng-style="{color: (net.$dhcp != null)?'green':'grey'}" style="float: right;"/>{{'Network'|translate}} {{net['.name']|uppercase}}</a>
		</div>
		<div ng-show="network">
			<dhcp-basic-settings-edit ng-model="network.$dhcp" ng-show="network.$dhcp"></dhcp-basic-settings-edit>
			<dhcp-static-hosts-edit ng-model="network.$dhcp" ng-show="network.$dhcp"></dhcp-static-hosts-edit>
		</div>
		<juci-errors></juci-errors>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
