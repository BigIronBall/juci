<juci-layout-with-sidebar>
	<div ng-controller="PageUhttpdSettings">
		<juci-config-section>
			<juci-config-heading>{{ 'uHTTPD Settings' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'uhttpd.settings.info' | translate }}</juci-config-info>
			<juci-config-lines>
				<juci-config-line title="{{'WWW-root'|translate}}">
					<input type="text" ng-model="config.home.value" class="form-control" placeholder="{{'WWW-root path'|translate}}"/>
				</juci-config-line>
				<juci-config-line title="{{'Max Requests'|translate}}">
					<input type="number" ng-model="config.max_requests.value" class="form-control" placeholder="{{'Max Requests'|translate}}"/>
				</juci-config-line>
				<juci-config-line title="{{'Max Connections'|translate}}">
					<input type="number" ng-model="config.max_connections.value" class="form-control" placeholder="{{'Max Connections'|translate}}"/>
				</juci-config-line>
				<juci-config-line title="{{'UBUS Prefix'|translate}}">
					<input type="text" ng-model="config.ubus_prefix.value" class="form-control" placeholder="{{'ex. /ubus'|translate}}"/>
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
		<juci-config-section>
			<juci-config-lines>
				<juci-config-line title="Ubus return statuses">
					<juci-list-simple-editor ng-items="logopts.ubus_status.value" get-item-title="getItemTitle($item)" on-add-item="addItem()" on-delet-item="deleteItem" hide-buttons="false">
						<juci-select ng-model="status.new" ng-items="status.items"></juci-select>
					</juci-list-simple-editor>
			</juci-config-lines>
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
