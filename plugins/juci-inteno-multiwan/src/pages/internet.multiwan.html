<juci-layout-with-sidebar>
	<div ng-controller="InternetMultiWANPage">
		<juci-config-heading>{{ 'MultiWAN Configuration' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'internet.multiwan.info' | translate }}</juci-config-info>
		<juci-config-section>
			<juci-config-lines>
				<juci-config-line title="{{'MultiWAN Enabled'|translate}}">
					<switch ng-model="multiwan.config.enabled.value" class="green"/>
				</juci-config-line>
				<juci-config-line title="{{'Default Route'|translate}}">
					<juci-select ng-items="allInterfaces" ng-model="multiwan.config.default_route.value" />
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
		<juci-config-section>
			<juci-list-editor ng-items="multiwan['@interface']" item-editor="multiwan-interface-edit" get-item-title="onGetItemTitle($item)" on-create="onAddInterface()" on-delete="onDeleteInterface($item)"/>
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
