<juci-layout-with-sidebar>
	<div ng-controller="PhoneLines">
		<juci-config-section>
			<juci-config-heading>{{ 'Phone Lines' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'phone.lines.info' | translate }}</juci-config-info>
			<juci-expandable title="{{line.name.value}}" ng-repeat="line in phone_lines track by $index">
				<juci-config-lines>
					<juci-config-line title="Name">
						<input type="text" class="form-control" ng-model="line.name.value"/>
					</juci-config-line>
					<juci-config-line title="Internal Number">
						{{line.extension.value}}
					</juci-config-line>
					<juci-config-line title="Outgoing Calls Number">
						<juci-select ng-model="line.sip_account.value" ng-items="allSipAccounts" placeholder="{{'Pick Outgoing Number'|translate}}"/>
					</juci-config-line>
					<juci-config-line title="Call Waiting">
						<switch ng-model="line.callwaiting.value" class="green"/>
					</juci-config-line>
					<juci-config-line title="Call ID Restriction">
						<switch ng-model="line.clir.value" class="green"/>
					</juci-config-line>
				</juci-config-lines>
			</juci-expandable>
		</juci-config-section>
		<juci-config-apply/>
	</div>
</juci-layout-with-sidebar>
