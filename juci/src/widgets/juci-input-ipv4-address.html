<div class="col-md-12" style="white-space: nowrap;">
	<div ng-repeat="part in data.parts track by $index" style="float: left;">
		<div style="width: 4em; float:left;">
			<input type="text" class="form-control no-padding text-center" ng-model="part" ng-model-options='{ getterSetter: true }' placeholder="..." maxlength="3" />
		</div>
		<div style="float:left;" ng-show="$index != 3">
			<span style="line-height: 3em; padding-left: 0.5em; padding-right: 0.5em;">.</span>
		</div>
	</div>
</div>
