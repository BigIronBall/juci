<juci-layout-with-sidebar>
	<div ng-controller="StatsOverviewCtrl">
		<juci-config-section>
			<juci-config-heading>{{ 'Status' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'status.status.info' | translate }}</juci-config-info>
		</juci-config-section>
		<juci-expandable title="{{sec.name}}" status="sec.status" ng-repeat="sec in sections" ng-show="sec.interface">
			<juci-config-lines ng-hide="sec.interface.errors" >
				<juci-config-line title="{{'IP Address'|translate}}">
					<strong>{{sec.interface["ipv4-address"][0].address}}</strong>
				</juci-config-line>
				<juci-config-line title="{{'Gateway'|translate}}" ng-show="sec.interface['route'][0].nexthop">
					<strong>{{sec.interface["route"][0].nexthop}}</strong>
				</juci-config-line>
				<juci-config-line title="{{'Primary DNS'|translate}}" ng-show="sec.interface['dns-server'][0]">
					<strong>{{sec.interface["dns-server"][0]}}</strong>
				</juci-config-line>
				<juci-config-line title="{{'Secondary DNS'|translate}}" ng-show="sec.interface['dns-server'][1]">
					<strong>{{sec.interface["dns-server"][1]}}</strong>
				</juci-config-line>
			</juci-config-lines>
		</juci-expandable>
		<juci-expandable title="DSL" status="dsl_status" ng-show="dsl_status == 'ok' || dsl_status == 'progress'">
			<juci-config-lines >
				<juci-config-line title="{{'Line Status'|translate}}">
					<strong>{{dslinfo.status}}</strong>
				</juci-config-line>
			</juci-config-lines>
		</juci-expandable>
	</div>
</juci-layout-with-sidebar>
