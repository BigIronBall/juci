<juci-layout-with-sidebar>
	<div ng-controller="InternetNetworkPage">
		<juci-config-heading>{{ 'IP Settings' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'settings.network.info' | translate }}</juci-config-info>
		<juci-config-section>
			<div ng-repeat="net in networks">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="btn-group pull-right">
							<span class="btn " ng-click="net._expanded = !net._expanded">
								<i class="fa fa-caret-down fa-2x" ng-show="net._expanded"></i>
								<i class="fa fa-caret-left fa-2x" ng-hide="net._expanded"></i>
							</span>
						</div>
						<h3 class="panel-title" style="font-size: 1.5em; padding-top: 0.4em; font-weight: bold; font-family: 'inteno';">
							{{net[".name"] | uppercase}} {{'Network'|translate}}
						</h3>
						<div style="clear: both;"></div>
					</div>
					<div class="panel-body " ng-show="net._expanded" >
						<juci-config-section>
							<h2 translate>Network Settings</h2>
							<juci-config-lines>
								<juci-config-line title="{{'Type'|translate}}">
									<juci-select ng-model="net.type.value" ng-items="networkTypes" placeholder="{'Choose Interface Type'|translate}"/>
								</juci-config-line>
								<juci-config-line title="{{'Configuration Protocol'|translate}}">
									<juci-select ng-model="net.proto.value" ng-items="protocolTypes" placeholder="{'Choose Configuration Type'|translate}"/>
								</juci-config-line>
							</juci-config-lines>
						</juci-config-section>
						<uci-network-interface-edit ng-model="net"></uci-network-interface-edit>
						<juci-config-section>
							<h3 translate>Devices</h3>
							<div class="row">
								<div class="col-xs-3">
									<ul>
										<li ng-repeat="i in net.addedDevices">{{i.label}} <button ng-click="onRemoveDevice(net, i.value)"><i class="fa fa-times"></i></button></li>
									</ul>
								</div>
								<div class="col-xs-4">
									<juci-select ng-model="device_to_add" ng-items="net.addableDevices" placeholder="{{'Select device to add'|translate}}"></juci-select>
									<button class="btn btn-default" ng-click="onAddDevice(net, device_to_add)"><i class="fa fa-plus"></i></button>
								</div>
							</div>
						</juci-config-section>
					</div>
				</div>
			</div>
		</juci-config-section>
		<juci-errors></juci-errors>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
